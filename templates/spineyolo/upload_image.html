{% extends 'index.html' %}
{% block upload_image %}
    {% load crispy_forms_tags %}

    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
    <br>

{% endblock %}
