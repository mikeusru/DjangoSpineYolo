{% extends 'index.html' %}
{% block upload_image %}
    {% load crispy_forms_tags %}


    <div class="col-md-4 order-md-1">
        <h2>Find Spines</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
        <br>
    </div>
{% endblock %}
