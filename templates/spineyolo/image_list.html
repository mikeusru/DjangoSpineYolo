{% extends 'base.html' %}
{% block content %}

    {% block content_header %}
        <h2>Images</h2>

        <p><a href="{% url 'upload_image' %}" class="btn btn-primary ">Upload Image</a></p>

    {% endblock %}


    <table class="table">
        <thead>
        <tr>
            <th>Scale</th>
            <th>Image</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        {% for image in images %}
            <tr>
                <td>{{ image.scale }}</td>
                <td>
                    <img src="{{ image.image.url }}" alt="{{ image.image.name }}" style="max-width:256px;">
                </td>
                <td><a href="{{ image.image.url }}" class="btn btn-primary btn-sm">
                    Download Original
                </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
